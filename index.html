<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO2180 LAB 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="header-txt">
            <h1> Avengers Character Search</h1>
        </div>
    </header>
    <main>
        <section class="section-text">
            <div class="text-container">
                <h2>Search by Full Name or Alias</h2>
            </div>
            <div class="search-container">
                <form action="#" method="post">
                    <div class="search-engine">
                        <input type="text" name="text" id="text" placeholder="e.g. Captain America or Steve Rogers">
                    </div>
                    <button type="button" onclick="button()">Search</button>
                </form>
            </div>
        </section>
        <section class="section-result">
            <div id="result">
                <h1>Result</h1>
            </div>
        </section>
    </main>
</body>
</html>
